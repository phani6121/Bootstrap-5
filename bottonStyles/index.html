<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Net Ninja Pro - the Book</title>
</head>

<body>

    <!-- basic button -->
    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>
    <!-- Those are the basic buttons and at here we can use the button tag and class of btn must be used for the make button after if we given color we can give class of btn-primary,secondary like that. -->

    <!-- anchor tags as buttons -->
    <h2>links as buttons</h2>

    <a href="#" class="btn btn-info">info anchor tag</a>
    <a href="#" class="btn btn-success">info anchor tag</a>
    <!-- At here we can used the anchor tags to create a button   -->

    <!-- button size -->
    <button class="btn btn-lg btn-danger">large danger button</button>
    <button class="btn btn-sm btn-danger">large danger button</button>
    <!-- At here we can given the size of the button. It is like given calss of btn-lg(large,small) like that default it is in medium size -->

    <!-- outlined styles -->
    <button class="btn btn-outline-primary">outlined primary button</button>
    <button class="btn btn-outline-secondary btn-lg"> large outlined secondary button</button>
    <!-- At here we can apply the outline of the button for that style we can given class to btn-outline like that -->

    <!-- button groups -->
    <div class="btn-group">
        <a href="" class="btn btn-primary">button 1</a>
        <a href="" class="btn btn-secondary">button 2</a>
        <a href="" class="btn btn-success">button 3</a>
    </div>
    <!-- In btn-group class have three buttons those are formed to the combined not formed any space between the button to button  -->

</body>
